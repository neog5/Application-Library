<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application List</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="tab-list">
        <div class="tab-list-item active" data-tab-target="#my-app">
          My Applications
        </div>
        <div class="tab-list-item" data-tab-target="#friend-app">
          Friend's Applications
        </div>
        <div class="tab-list-item" data-tab-target="#friend-list">
          Manage Friend
        </div>
      </div>
      <div class="tab-content">
        <div class="tab-content-item active" id="my-app">
          <h1>My Applications List</h1>
        </div>
        <div class="tab-content-item" id="friend-app">
          <h1>Friend's Application List</h1>
        </div>
        <div class="tab-content-item" id="friend-list">
          <h1>All My Friends</h1>
        </div>
      </div>
    </div>
  </body>
</html>
